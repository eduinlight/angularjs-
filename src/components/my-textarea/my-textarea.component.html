<div class="form-group" ng-class="{'has-error': ($ctrl.form.$submitted && $ctrl.form[$ctrl.name].$invalid) || $ctrl.error}">
  <label>{{$ctrl.label}} <b ng-if="$ctrl.required">*</b></label>
  <textarea class="form-control" rows="$ctrl.rows" name="{{$ctrl.name}}" ng-model="$ctrl.model" placeholder="{{$ctrl.placeholder}}" ng-required="$ctrl.required"></textarea>
  <span ng-show="$ctrl.error" class=" text-danger ">{{$ctrl.error}}</span>
</div>

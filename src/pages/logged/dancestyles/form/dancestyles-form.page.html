<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">{{$ctrl.action}} estilo dansario</h3>
        <div class="box-tools pull-right">
        </div>
      </div>
      <div ng-show="$ctrl.loading" class="box-body">
        <loading-data active="true"></loading-data>
      </div>
      <div ng-show="$ctrl.ok" class="box-body">
        <dl class="dl-horizontal">
          <dt>Nombre</dt>
          <dd>{{$ctrl.dancestyle.name}}</dd>
        </dl>
      </div>
      <!-- <div ng-show="$ctrl.ok && $ctrl.action=='Adicionar'" class="box-footer ">
        <a class="btn btn-warning " ng-click="$ctrl.reset()">Adicionar otro</a>
      </div> -->
      <form ng-show="!$ctrl.loading && !$ctrl.ok" ng-submit="$ctrl.submit()" name="form" novalidate>
        <div class="box-body">
          <div class="form-group" ng-class="{'has-error': (form.$submitted && form.name.$invalid) || errors.name}">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" ng-model="$ctrl.dancestyle.name" placeholder="Nombre" required>
            <span ng-show="$ctrl.errors.name" class=" text-danger ">{{$ctrl.errors.name}}</span>
          </div>
        </div>
        <div class="box-footer ">
          <button type="submit " class="btn btn-primary " ng-click="form.submit()" ng-disabled="form.$invalid ">
            {{$ctrl.action}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

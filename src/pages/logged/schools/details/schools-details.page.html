<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Details of schools</h3>
      </div>
      <div ng-show="$ctrl.loading" class="box-body">
        <loading-data active="true"></loading-data>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-xs-12 col-md-8">
            <dl ng-hide="$ctrl.loading" class="dl-horizontal">
              <dt>Name</dt>
              <dd>{{$ctrl.school.name}}</dd>
              <dt>Address</dt>
              <dd>{{$ctrl.school.address}}</dd>
              <dt>Phone</dt>
              <dd>{{$ctrl.school.phone}}</dd>
              <dt>Description</dt>
              <dd>{{$ctrl.school.description}}</dd>
              <dt>Type</dt>
              <dd>{{$ctrl.school.type}}</dd>
              <dt>City</dt>
              <dd>{{$ctrl.school._city | city}}</dd>
            </dl>
          </div>
          <div class="col-xs-12 col-md-4">
            <img ng-src="{{$ctrl.school._avatar.url}}" style="width: 120px; height: 120px; border-radius: 0px solid 50px;">
          </div>
        </div>
        <my-show-list title="Websites" data="$ctrl.school._websites" attr="url"></my-show-list>
        <my-show-list title="Dance Styles" data="$ctrl.school._dance_styles" attr="name"></my-show-list>
        <my-show-list title="Persons" data="$ctrl.school._persons" attr="first_name"></my-show-list>
      </div>
    </div>
  </div>
</div>

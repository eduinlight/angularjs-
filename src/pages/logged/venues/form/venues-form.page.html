<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">{{$ctrl.action}} venue</h3>
      </div>
      <div ng-show="$ctrl.loading" class="box-body">
        <loading-data active="true"></loading-data>
      </div>
      <form ng-show="!$ctrl.loading && !$ctrl.ok" ng-submit="$ctrl.submit()" name="form" novalidate>
        <div class="box-body">
          <my-input name="name" form=form label="Name" placeholder="Name" model="$ctrl.venue.name" required=true error="$ctrl.errors.name"></my-input>
          <my-input name="address" form=form label="Address" placeholder="Address" model="$ctrl.venue.address" required=true error="$ctrl.errors.address"></my-input>
          <my-input type="phone" name="phone" form=form label="Phone" placeholder="Phone" model="$ctrl.venue.phone" error="$ctrl.errors.phone"></my-input>
          <my-select model="$ctrl.venue._city" label="City" data="$ctrl.cities" required=true error="$ctrl.errors._city"></my-select>
          <my-tags-list title="Websites" model="$ctrl.venue._websites" can-edit="true" can-remove="true"></my-tags-list>
          <my-textarea row="3" name="description" form=form label="Description" placeholder="Description" model="$ctrl.venue.description" error="$ctrl.errors.description"></my-textarea>
          <my-textarea row="3" name="rental_information" form=form label="Información de renta" placeholder="Información de renta" model="$ctrl.venue.rental_information" error="$ctrl.errors.rental_information"></my-textarea>
        </div>
        <div class="box-footer ">
          <button type="submit " class="btn btn-primary " ng-click="form.submit()">
            {{$ctrl.action}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

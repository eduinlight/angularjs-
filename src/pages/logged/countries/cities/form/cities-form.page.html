<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">{{$ctrl.action}} city</h3>
        <div class="box-tools pull-right">
        </div>
      </div>
      <div ng-show="$ctrl.loading" class="box-body">
        <loading-data active="true"></loading-data>
      </div>
      <!-- <div ng-show="$ctrl.ok" class="box-body">
        <dl class="dl-horizontal">
          <dt>Name</dt>
          <dd>{{$ctrl.city.name}}</dd>
        </dl>
      </div> -->
      <!-- <div ng-show="$ctrl.ok && $ctrl.action=='Add'" class="box-footer ">
        <a class="btn btn-warning " ng-click="$ctrl.reset()">Add otro</a>
      </div> -->
      <form ng-show="!$ctrl.loading && !$ctrl.ok" ng-submit="$ctrl.submit()" name="form" novalidate>
        <div class="box-body">
          <my-input name="name" form=form label="Name" placeholder="Name" model="$ctrl.city.name" required=true error="$ctrl.errors.name"></my-input>
        </div>
        <div class="box-footer ">
          <button type="submit " class="btn btn-primary " ng-click="form.submit()" ng-disabled="form.$invalid ">
            {{$ctrl.action}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
